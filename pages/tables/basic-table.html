   <body ng-strict-di="" ng-app="app" class="ng-scope">
      <build:[href] portal="">
      <base href="/portal">
      <meta charset="utf-8">
      <title>ACH Soi Data 4.0.1</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="shortcut icon" href="assets/images/favicon.ico">
      <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
      <link rel="stylesheet" href="styles/vendor-5f84e82b9a.css">
      <link rel="stylesheet" href="styles/app-60615e2531.css">
      </build:[href]><!-- uiView: -->
      <div ui-view="" class="ng-scope">
         <login class="ng-scope ng-isolate-scope">
            <div>
               <div class="logi">
                  <div class="bgLogi">
                     <div class="logo">
                        <div class="img-login"></div>
                     </div>
                     <div class="formu">
                        <div class="frase">
                           <h1>NADIE PUEDE DARLE INFORMACIÓN TAN ACERTADA DE SUS CLIENTES COMO SOI DATA</h1>
                        </div>
                        <!-- ngIf: !$ctrl.olvidoPass -->
                        <div class="contForm ng-scope" ng-if="!$ctrl.olvidoPass">
                           <form role="form" ng-submit="$ctrl.submitForm()" ng-fab-form="" ng-fab-form-options="customFormOptions" autocomplete="off" class="ng-pristine ng-invalid ng-invalid-required ng-valid-email" novalidate="true">
                              <div class="form-group">
                                 <input class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" placeholder="Entidad" type="text" ng-model="$ctrl.tenant" lower-case="" required="" aria-invalid="true">
                                 <div role="alert" class="validation ng-scope ng-active ng-hide" ng-show="field.$invalid &amp;&amp; (field.$touched || field.$dirty || form.$triedSubmit)" ng-messages="field.$error" aria-live="assertive" aria-hidden="true">
                                    <!-- ngMessage: required -->
                                    <div ng-message="required" translate="" class="ng-scope"><span class="ng-scope">Este campo es requerido.</span></div>
                                    <!-- ngMessage: email --><!-- ngMessage: number --><!-- ngMessage: pattern --><!-- ngMessage: unique --><!-- ngMessage: emptylist --><!-- ngMessage: match --><!-- ngMessage: minlength --><!-- ngMessage: min --><!-- ngMessage: maxlength --><!-- ngMessage: max -->
                                 </div>
                              </div>
                              <div class="form-group">
                                 <input class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required ng-valid-email" placeholder="Usuario" popover-placement="top" uib-popover-template="'infocuenta.html'" lower-case="" popover-trigger="focus" type="email" ng-model="$ctrl.formData.email" required="" aria-invalid="true">
                                 <div role="alert" class="validation ng-scope ng-active ng-hide" ng-show="field.$invalid &amp;&amp; (field.$touched || field.$dirty || form.$triedSubmit)" ng-messages="field.$error" aria-live="assertive" aria-hidden="true">
                                    <!-- ngMessage: required -->
                                    <div ng-message="required" translate="" class="ng-scope"><span class="ng-scope">Este campo es requerido.</span></div>
                                    <!-- ngMessage: email --><!-- ngMessage: number --><!-- ngMessage: pattern --><!-- ngMessage: unique --><!-- ngMessage: emptylist --><!-- ngMessage: match --><!-- ngMessage: minlength --><!-- ngMessage: min --><!-- ngMessage: maxlength --><!-- ngMessage: max -->
                                 </div>
                              </div>
                              <div class="form-group">
                                 <input class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" placeholder="Contraseña" type="password" ng-model="$ctrl.formData.password" required="" aria-invalid="true">
                                 <div role="alert" class="validation ng-scope ng-active ng-hide" ng-show="field.$invalid &amp;&amp; (field.$touched || field.$dirty || form.$triedSubmit)" ng-messages="field.$error" aria-live="assertive" aria-hidden="true">
                                    <!-- ngMessage: required -->
                                    <div ng-message="required" translate="" class="ng-scope"><span class="ng-scope">Este campo es requerido.</span></div>
                                    <!-- ngMessage: email --><!-- ngMessage: number --><!-- ngMessage: pattern --><!-- ngMessage: unique --><!-- ngMessage: emptylist --><!-- ngMessage: match --><!-- ngMessage: minlength --><!-- ngMessage: min --><!-- ngMessage: maxlength --><!-- ngMessage: max -->
                                 </div>
                              </div>
                              <div class="form-group"><a href="../../pages/consultas/home.html" ng-disabled="$ctrl.invalidButton" class="btn btn-primary btn-block">Ingresar</a></div>
                              <div class="olvido"><a href="#" ng-click="$ctrl.changePass()">¿Olvidó su contraseña?</a></div>
                           </form>
                        </div>
                        <!-- end ngIf: !$ctrl.olvidoPass --><!-- ngIf: $ctrl.olvidoPass -->
                     </div>
                     <div class="fooLog"></div>
                  </div>
               </div>
            </div>
            <script id="infocuenta.html" type="text/ng-template"><p> Su nombre de usuario corresponde a su cuenta de correo corporativa</p></script>
         </login>
      </div>
   </body>
</html>
